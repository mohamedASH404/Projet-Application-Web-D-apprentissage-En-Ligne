<html>

<head>
   <title>Inscription</title>
   {% include 'includes/head_common.html' %}
</head>

<body id="log">
   <center>
      <section class="container my-2 text-light p-2 col-12" id="inscrSec">
         <div class="login" class="container">
            <h1 class="text-center">Inscription</h1>
            <form method="post">
               <div class="form-group was-validated">
                  <input class="form-control" type="text" name="login" id="login"
                     placeholder="Nouveau nom d'utilisateur" required>
               </div>
               <div class="form-group was-validated">
                  <input class="form-control" type="password" name="password" id="password"
                     placeholder="Nouveau mot de passe" required>
               </div>
               <input type="submit" class="btn btn-dark w-100" value="S'inscrire">
            </form>
         </div>
      </section>
   </center>
</body>

</html>
