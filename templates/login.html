<html>

<head>
   <title>Connexion</title>
   {% include 'includes/head_common.html' %}
   <!-- Bootstrap 5 JS -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
</head>

<body id="log">
   <center>
      {% include 'includes/message.html' %}
      <section class="container my-2 text-light p-2 col-12" id="loginSec">
         <div class="login" class="container">
            <h1 class="text-center">Connexion</h1>
            <form method="post">
               <div class="form-group was-validated">
                  <input class="form-control" type="text" name="login" id="login" placeholder="Nom d'utilisateur"
                     required>
               </div>
               <div class="form-group was-validated">
                  <input class="form-control" type="password" name="password" id="password" placeholder="Mot de passe"
                     required>
               </div>
               <div>
                  <input class="btn btn-success w-100" type="submit" value="Connexion">
            </form>
            <form action="{{ url_for('inscription') }}">
               <input type="submit" class="btn btn-dark w-100" value="Inscription">
            </form>
         </div>
      </section>
   </center>
</body>

</html>
