<html>

<head>
   <title>Questions</title>
   {% include 'includes/head_common.html' %}
</head>

<body>
   <center>
      {% include 'includes/navbar_prof.html' %}
      {% include 'includes/message.html' %}
      {% for i in range(0, length) %}

      <div class="container">
         <div class=" bg-dark text-light "
            style="margin: 30px;box-shadow: 5px 5px 7px #01cc71 ; padding: 5px; display:flex ; flex-direction: row; justify-content: center;"
            id="{{ i }} ">
            <div class="questions" style="display:flex ; flex-direction: row; justify-content: center;">
               <h5 id="text" style="margin-top: 5px">{{ questions[i].titre }}</h5>

               <div class="boutons" style="display:flex ; flex-direction: row; justify-content: center;">
                  <!-- Boutons edit et suppr et visualiser -->
                  <form action="{{ url_for('edit_question', id_question = i) }}">
                     <button type="submit" class="btn btn-link" style="margin-left: 7px; margin-top: 3px;"><span
                           class="bi bi-pencil-fill"></span></button>
                  </form>
                  <form action="{{ url_for('del_question', id_question = i) }}">
                     <button type="submit" class="btn btn-labeled btn-danger"
                        style="margin-left: 7px; margin-top: 3px;">
                        <span class="btn-label"><i class="fa fa-trash"></i></span></button>
                  </form>
                  <form action="{{ url_for('visualiser', id_question = i) }}">
                     <button type="submit" class="btn btn-labeled btn-success"
                        style="margin-left: 7px; margin-top: 3px;">
                        <span class="btn-label"><i class="fa fa-eye"></i></span>
                     </button>
                  </form>
               </div>

            </div>
         </div>
      </div>

      {% endfor %}
      <form action="{{ url_for('traiter_type') }}">
         <button type="submit" class="btn btn-labeled btn-lg" style="color: white;">
            <span class="btn-label "><i class="fa fa-plus-circle fa-lg fa-4x" aria-hidden="true"></i></span></button>
      </form>
   </center>
</body>

</html>
